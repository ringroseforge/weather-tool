<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather Tool</title>
  </head>
  <body>
    <div class:"App">
      <div class:"container">
        <div class:"Weather">
          <img src="images/ringrose-logo.png" class="logo" alt="ringrose logo">
      <form>
        <div class="row">
          <div class="col-9 ">
            <input type="search" placeholder="Enter a city.." class="form-control search-input">
          </div>
          <div class="col-3 p-0">
            <input type="submit" class="btn btn-primary w-100" value="Search">
          </div>
        </div>
      </form>
      <div class="WeatherInfo">
        <div class="row">
          <div class="col-6">
            <h1>Yosemite</h1>
            <ul>
              <li>
                <span>
                  "Saturday"
                  "20"
                  ":""
                  "39"
                </span>
                ", "
                "clear sky"
              </li>
              <li>
                "Humidity: "
                <strong>
                  "72" 
                  "%"
                </strong>
                ", Wind:"
                <strong>
                  "2.57"
                  "km/h"
                </strong>
              </li>
      </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <canvas width="52" height="52">
                <div>
                  <span class="temperature">20</span>
                  <span class="unit">°C</span>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="WeatherForecast row">
        <div class="col">
          <div class="WeatherForecastPreview">
            <div class="forecast-time">Sat</div>
            <canvas width="38" height="38">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">26°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Sun</div>
          <canvas width="38" height="38">
            <div class="forecast-temperature">
              <span class="forecast-temerature-max">24°</span>
              <span class="forecast-temperature-min">19°</span>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Monday</div>
          <canvas width="38" height="38">
            <div class="forecast-temperature">
              <span class="forecast-temerature-max">29°</span>
              <span class="forecast-temperature-min">19°</span>
            </div>
        </div>
      </div> <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Tuesday</div>
          <canvas width="38" height="38">
            <div class="forecast-temperature">
              <span class="forecast-temerature-max">28°</span>
              <span class="forecast-temperature-min">20°</span>
            </div>
        </div>
      </div>
      <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Tuesday</div>
          <canvas width="38" height="38">
            <div class="forecast-temperature">
              <span class="forecast-temerature-max">28°</span>
              <span class="forecast-temperature-min">20°</span>
            </div>
        </div>
      </div>
    <div class="col">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Wednesday</div>
          <canvas width="38" height="38">
            <div class="forecast-temperature">
              <span class="forecast-temerature-max">27°</span>
              <span class="forecast-temperature-min">22°</span>
            </div>
        </div>
      </div>
    </div>  
    <footer>
      "This project was coded by Cassie May"
    </footer>
        <script src="src/app.js"></script>
  </body>
</html>
