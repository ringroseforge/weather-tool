<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather Tool</title>
  </head>
  <body>
      <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="last-updated"><small><strong> Last updated: </strong><span id="date"></span></small></div>
          <img src="images/ringrose-logo.png" class="logo" alt="ringrose logo">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter a city.." class="form-control" id="city-input" autocomplete="off">
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-dark w-100" value="Search"/>
          </div>
        </div>
      </form>
      <div class="overview">
        <h1 id="city"></h1>
              <ul>
                <li> 
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
                <div class="row">
                  <div class="col-6">
                      <div class="clearfix weather-temperature">
                       <img src="" alt="" id="icon" class="float-left"/>
                       <div class="float-left">
                          <strong id="temperature"></strong>
                          <span class="units">
                            <a href="#" id="celsius-link" class="active">°C</a> | 
                            <a href="#" id="fahrenheit-link">°F</a></span>
                        </div>           
                      </div>
                  </div>
             <div class="weather-forecast">
               <div class="row">
                 <div class="col-2">
                   <div class="weather-forecast-date">Thursday</div>
                 <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"/>
                 <div class="weather-forecast-temperature">
                   <span class="weather-forecast-temperature-max">
                     18</span> 
                   <span class="weather-forecast-temperature-min">
                     12</span>
                    </div>
               </div>
             </div>
    <small>
      <a href="https://github.com/ringroseforge/weather-tool" target="_blank">Open-source code</a>
       by Cassie May
    </small> </div> </div>
        <script src="src/app.js"></script>
  </body>
</html>
